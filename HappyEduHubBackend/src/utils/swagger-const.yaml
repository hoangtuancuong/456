components:
    securitySchemes:
        Token:
            type: http
            scheme: bearer
            bearerFormat: JWT
    schemas:
        Meta:
            name: Meta
            type: object
            properties:
                limit:
                    type: integer
                    description: Số lượng phần tử trả về
                offset:
                    type: integer
                    description: Số lượng phần tử bỏ qua
                total:
                    type: integer
                    description: Tổng số lượng phần tử
        Blog:
            name: Blog
            type: object
            properties:
                id:
                    type: integer
                    description: Id của blog
                title:
                    type: string
                    description: Tiêu đề của blog
                content:
                    type: string
                    description: Nội dung của blog
                thumbnail_url:
                    nullable: true
                    type: string
                    description: Url của hình ảnh thumbnail của blog
                is_approved:
                    type: boolean
                    description: Trạng thái duyệt của blog
                createdAt:
                    type: string
                    format: date-time
                    description: Ngày tạo blog
                updatedAt:
                    type: string
                    format: date-time
                    description: Ngày cập nhật blog
                type:
                    type: string
                    description: Loại của blog
                    enum: [POST, DOCUMENT]
                author:
                    $ref: "#/components/schemas/Author"
